version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: githubtracker-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-githubtracker}
      MYSQL_USER: ${MYSQL_USER:-tracker}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-trackerpassword}
    ports:
      - "${MYSQL_PORT:-4030}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: githubtracker-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-4029}:3000"
    environment:
      - DATABASE_URL=mysql://${MYSQL_USER:-tracker}:${MYSQL_PASSWORD:-trackerpassword}@mysql:3306/${MYSQL_DATABASE:-githubtracker}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:4029}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  mysql_data:
